<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIdGH3RZS7P_Nd389Yrl5DswJtrM5F0ZI&loading=async&libraries=visualization&callback=initMap" async defer></script>

    <script src="script.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* .feature-table {
            display: none;            
            position: absolute;
            top: 100px;
            left: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            z-index: 5;
            border: 1px solid #ccc;
        } */

        #map {
            height: 100%;
            width: 100%;
        }


        #business-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            z-index: 5;
            border: 1px solid #ccc;
        }

        #demographic-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            z-index: 5;
            border: 1px solid #ccc;
        }

        #feature-toggle {
            position: absolute;
            bottom: 10px;
            right: 10px; /* Changed from left to right */
            background-color: #f9f9f9;
            padding: 10px;
            z-index: 5;
            border: 1px solid #ccc;
        }

        /* New styles for the parent container */
        .parent-feature-table {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* New styles for the table */
        .parent-feature-table table {
            width: 100%;
            border-collapse: collapse;
        }

        /* New styles for the table cells */
        .parent-feature-table td {
            padding: 5px;
            text-align: left;
        }

        /* Optional: Add some hover effects for better UX */
        .parent-feature-table input[type="radio"] {
            margin-right: 5px;
        }

        .parent-feature-table input[type="radio"]:hover {
            cursor: pointer;
}
    .race-options {
        display: grid;
        grid-template-columns: repeat(1, 1fr); /* 3 columns per row */
        gap: 5px; /* Reduced space between the options */
        margin: 0; /* Remove any default margin */
        padding: 0; /* Remove any default padding */
    }
    .race-option {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Align radio button and label to the left */
        margin: 0; /* Remove margin around each option */
    }
    .race-option input {
        margin-right: 5px; /* Minimal space between radio button and label */
    }


    </style>
</head>
<body>

    <div id="map"></div>

    <div id="business-controls" class="parent-feature-table" style="display: block;">
        <table>
            <tr>
                <td><input type="checkbox" id="Ward 1" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 1')" checked> Ward 1</td>
                <td><input type="checkbox" id="Ward 2" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 2')" checked> Ward 2</td>
                <td><input type="checkbox" id="Ward 3" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 3')" checked> Ward 3</td>
                <td><input type="checkbox" id="Ward 4" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 4')" checked> Ward 4</td>
                <td><input type="checkbox" id="Ward 5" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 5')" checked> Ward 5</td>
                <td><input type="checkbox" id="Ward 6" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 6')" checked> Ward 6</td>
                <td><input type="checkbox" id="all" onclick="mapManager.markerManager.toggleAll()" checked> All</td>
            </tr>
        </table>
    </div>

    <div id="feature-toggle">
        <label><input type="radio" name="feature" value="Demographic" onclick="htmlManager.showFeatures('Demographic')"> Demographics</label><br>
        <label><input type="radio" name="feature" value="Business" onclick="htmlManager.showFeatures('Business')" checked> Business</label>
    </div>

    <div id="demographic-controls" class="parent-feature-table" style="display: none; position: absolute; top: 0; left: 0;">
        <table>
            <tr>
                <td colspan="2">
                    <input type="radio" id="race" name="demographic" onclick="htmlManager.showTable('race-controls')"> Race
                    <input type="radio" id="age" name="demographic" onclick="htmlManager.showTable('age-controls')"> Age
                    <input type="radio" id="sex" name="demographic" onclick="htmlManager.showTable('sex-controls')"> Sex
                </td>
            </tr>
            <tr id="race-controls" class="feature-table" style="display: none;">
                <td colspan="2">
                    <!-- Wrap in a div to apply flexbox -->
                    <div class="race-options">
                        <div class="race-option">
                            <input type="radio" id="Black" name="race" onclick="setDemographicMapStyle('Black')"> Black
                        </div>
                        <div class="race-option">
                            <input type="radio" id="White" name="race" onclick="setDemographicMapStyle('White')"> White
                        </div>
                        <div class="race-option">
                            <input type="radio" id="American Indian and Alaska Native" name="race" onclick="setDemographicMapStyle('American Indian and Alaska Native')"> American Indian and Alaska Native
                        </div>
                        <div class="race-option">
                            <input type="radio" id="Asian" name="race" onclick="setDemographicMapStyle('Asian')"> Asian
                        </div>
                        <div class="race-option">
                            <input type="radio" id="Native Hawaiian and Other Pacific Islander" name="race" onclick="setDemographicMapStyle('Native Hawaiian and Other Pacific Islander')"> Native Hawaiian and Other Pacific Islander
                        </div>
                        <div class="race-option">
                            <input type="radio" id="Some Other Race" name="race" onclick="setDemographicMapStyle('Some Other Race')"> Some Other Race
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="age-controls" class="feature-table" style="display: none;">
                <td><input type="radio" id="Child" name="age" onclick="setDemographicMapStyle('Child')"> Child (Under 18)</td>
                <td><input type="radio" id="Adult" name="age" onclick="setDemographicMapStyle('Adult')"> Adult (18 or Older)</td>
            </tr>
            <tr id="sex-controls" class="feature-table" style="display: none;">
                <td><input type="radio" id="Male" name="sex" onclick="setDemographicMapStyle('Male')"> Male</td>
                <td><input type="radio" id="Female" name="sex" onclick="setDemographicMapStyle('Female')"> Female</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
