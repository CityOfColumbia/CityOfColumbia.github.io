<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Map</title>

    <!-- Load external libraries -->
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIdGH3RZS7P_Nd389Yrl5DswJtrM5F0ZI&loading=async&libraries=visualization&callback=initMap" defer></script>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="map"></div>

    <!-- Business Controls -->
    <div id="business-controls" class="parent-feature-table" style="display: block;">
        <table>
            <tr>
                <td><input type="checkbox" id="Ward 1" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 1')" > Ward 1</td>
                <td><input type="checkbox" id="Ward 2" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 2')" > Ward 2</td>
                <td><input type="checkbox" id="Ward 3" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 3')" > Ward 3</td>
                <td><input type="checkbox" id="Ward 4" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 4')" > Ward 4</td>
                <td><input type="checkbox" id="Ward 5" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 5')" > Ward 5</td>
                <td><input type="checkbox" id="Ward 6" onclick="mapManager.markerManager.toggleGroup('Ward', 'Ward 6')" > Ward 6</td>
                <td><input type="checkbox" id="all" onclick="mapManager.markerManager.toggleAll()" > All</td>
            </tr>
        </table>
    </div>

    <!-- Feature Toggle -->
    <div id="feature-toggle">
        <label><input type="radio" name="feature" value="Demographic" onclick="htmlManager.showFeatures('Demographic')"> Demographics</label><br>
        <label><input type="radio" name="feature" value="Business" onclick="htmlManager.showFeatures('Business')" checked> Business</label>
    </div>

    <!-- Demographic Controls (hidden initially) -->
    <div id="demographic-controls" class="parent-feature-table" style="display: none; position: absolute; top: 0; left: 0;">
        
        <div class="demographic-map-legend">
            <div class="row">
                <div class="column full-width">
                    Map Key
                </div>
            </div>
            <div class="row">
                <div class="column small-width">
                    Most
                </div>
                <div class="column large-width">
                    <img src="Gradient_demographic_Map_Legend.png" alt="Map Image" class="map-image">
                </div>
                <div class="column small-width">
                    Least
                </div>
            </div>
        </div>

        <table>
            <tr>
                <td colspan="2">
                    <input type="radio" id="race" name="demographic" onclick="htmlManager.showTable('race-controls')"> Race
                    <input type="radio" id="age" name="demographic" onclick="htmlManager.showTable('age-controls')"> Age
                    <input type="radio" id="sex" name="demographic" onclick="htmlManager.showTable('sex-controls')"> Sex
                </td>
            </tr>
            <tr id="race-controls" class="feature-table" style="display: none;">
                <td colspan="2">
                    <div class="race-options">
                        <div class="race-option">
                            <input type="radio" id="Black" name="race" onclick="setDemographicMapStyle('Black')"> Black or African American
                        </div>
                        <div class="race-option">
                            <input type="radio" id="White" name="race" onclick="setDemographicMapStyle('White')"> White
                        </div>
                        <div class="race-option">
                            <input type="radio" id="American Indian and Alaska Native" name="race" onclick="setDemographicMapStyle('American Indian and Alaska Native')"> American Indian and Alaska Native
                        </div>
                        <div class="race-option">
                            <input type="radio" id="Asian" name="race" onclick="setDemographicMapStyle('Asian')"> Asian
                        </div>
                        <div class="race-option">
                            <input type="radio" id="Native Hawaiian and Other Pacific Islander" name="race" onclick="setDemographicMapStyle('Native Hawaiian and Other Pacific Islander')"> Native Hawaiian and Other Pacific Islander
                        </div>
                        <div class="race-option">
                            <input type="radio" id="Some Other Race" name="race" onclick="setDemographicMapStyle('Some Other Race')"> Some Other Race
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="age-controls" class="feature-table" style="display: none;">
                <td><input type="radio" id="Child" name="age" onclick="setDemographicMapStyle('Child')"> Child (Under 18)</td>
                <td><input type="radio" id="Adult" name="age" onclick="setDemographicMapStyle('Adult')"> Adult (18 or Older)</td>
            </tr>
            <tr id="sex-controls" class="feature-table" style="display: none;">
                <td><input type="radio" id="Male" name="sex" onclick="setDemographicMapStyle('Male')"> Male</td>
                <td><input type="radio" id="Female" name="sex" onclick="setDemographicMapStyle('Female')"> Female</td>
            </tr>
        </table>
    </div>

</body>
</html>
